<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta Pacientes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>Consulta de Pacientes</h1>

    <nav>
        <button onclick="mostrarVista('buscar')">Buscar Paciente</button>
        <button onclick="mostrarVista('buscar-doc')">Buscar por Documento</button>
        <button onclick="mostrarVista('buscar-orden')">Buscar por Orden</button>
        <button onclick="volverIndex()">volver a pantalla de incio</button>
    </nav>

    <!-- Vista para buscar paciente -->
    <section id="vista-buscar" class="vista" style="display:none;">
        <h2>Buscar Paciente</h2>
        <label>ID Paciente: <input type="number" id="buscar-id"></label><br>
        <button onclick="buscarPaciente()">Buscar</button>
        <div id="resultado"></div>
    </section>

    <!-- Vista buscar por documento -->
    <section id="vista-buscar-doc" class="vista" style="display:none;">
        <h2>Buscar por Documento</h2>
        <label>Documento: <input type="text" id="buscar-doc"></label><br>
        <button onclick="buscarPorDocumento()">Buscar</button>
        <div id="resultado-doc"></div>
    </section>

    <!-- Vista buscar por número de orden -->
    <section id="vista-buscar-orden" class="vista" style="display:none;">
        <h2>Buscar por Orden</h2>
        <label>Número de Orden: <input type="text" id="buscar-orden"></label><br>
        <button onclick="buscarPorOrden()">Buscar</button>
        <div id="resultado-orden"></div>
    </section>

    <script src="js/utils.js"></script>
    <script src="js/paciente.js"></script>
    <script src="js/orden.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
